<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: white;
        }
        #logo {
            color: #1e5a5a;
        }
    </style>
</head>
<body>
    <svg
        id="logo"
        xmlns="http://www.w3.org/2000/svg"
        width="200"
        height="200"
        viewBox="0 0 200 200"
        fill="none"
    >
        <!-- Base hexagon -->
        <polygon
            points="100,10 180,55 180,145 100,190 20,145 20,55"
            stroke="currentColor"
            stroke-width="8"
            fill="none"
        />
        <!-- Inner connection lines -->
        <line x1="100" y1="10" x2="100" y2="190" stroke="#2d7373" stroke-width="4" />
        <line x1="20" y1="55" x2="180" y2="145" stroke="#1e5a5a" stroke-width="4" opacity="0.6" />
        <line x1="180" y1="55" x2="20" y2="145" stroke="#1e5a5a" stroke-width="4" opacity="0.6" />
        <!-- Center circle -->
        <circle cx="100" cy="100" r="35" fill="currentColor" opacity="0.1" />
        <!-- MCP letters -->
        <text
            x="50%"
            y="52%"
            dominant-baseline="middle"
            text-anchor="middle"
            font-family="system-ui, -apple-system, sans-serif"
            font-weight="bold"
            font-size="42"
            fill="currentColor"
        >
            MCP
        </text>
    </svg>
</body>
</html>
